<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/main.css">
    <style>
      .line-color {
          background-color: #06C755;
          color: white;
      }
      .google-color {
          background-color: #4285F4;
          color: white;
      }
      .facebook-color {
          background-color: #1877F2;
          color: white;
      }
      .login-btn {
          margin-left: 8px;
          width: 230px;
          height: 40px;
      }
    </style>
  </head>
  <body>
    {{ template "navbar" "登入" }}
    <div class="container main-content">
      <div class="row">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">請選擇登入方式</h3>
            <div>
            {{- if .Google }}
            <div class="row mb-2">
              <a href="{{ .Google }}" class="google-color btn rounded-pill login-btn">
                <i class="bi bi-google me-2"></i>
                Google 登入
              </a>
            </div>
            {{- end }}
            {{- if .Facebook }}
            <div class="row mb-2">
              <a href="{{ .Facebook }}" class="facebook-color btn rounded-pill login-btn">
                <i class="bi bi-facebook me-2"></i>
                Facebook 登入
              </a>
            </div>
            {{- end }}
            {{- if .Line }}
            <div class="row mb-2">
              <a href="{{ .Line }}" class="line-color btn rounded-pill login-btn">
                <i class="bi bi-line me-2"></i>
                Line 登入
              </a>
            </div>
            {{- end }}
            </div>
            {{- if .Telegram }}
            <div class="mb-2">
              <script async
                      src="https://telegram.org/js/telegram-widget.js?22"
                      data-telegram-login="{{ .Telegram.Bot }}"
                      data-size="{{ .Telegram.Size }}"
                      {{- if gt .Telegram.Radius 0 }}
                      data-radius="{{ .Telegram.Radius }}"
                      {{- end }}
                      data-auth-url="{{ uri "auth/telegram" }}"
                      {{- if .Telegram.Write }}
                      data-request-access="write"
                      {{- end }} ></script>
            </div>
            {{- end }}
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
