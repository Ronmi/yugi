<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>建立行程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <!-- Sidebar -->
    {{ template "sidebar" .Me }}
    
    <!-- Navbar -->
    {{ template "navbar" "建立行程" }}

    <div class="container main-content">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">建立行程</h5>
          <p class="card-text">請填寫行程的開始時間、結束時間及區域。</p>
          <p class="card-text">注意：行程的開始時間必須早於結束時間，並且區域必須詳細描述。</p>

          <form action="{{ uri "vol/schedule/new" }}" method="post">
            <div class="input-group mb-2">
              <span class="input-group-text">開始時間</span>
              <input type="datetime-local" id="begin" name="begin" class="form-control" required>
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text">結束時間</span>
              <input type="datetime-local" id="end" name="end" class="form-control" required>
            </div>
            <div class="mb-4">
              <label for="area" class="form-label">區域</label>
              <textarea id="area" name="area" class="form-control" required></textarea>
              <div class="text-muted">
                （請填寫地標及範圍，盡量詳細。例如
                <u>北屯區公所周邊2公里</u>
                ，
                <u>松竹路二段附近</u>
                ，可以不止一個地點）
              </div>
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
          </form>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
